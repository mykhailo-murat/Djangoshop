{% extends 'main/base.html' %}
{% load static %}
{% block title %}
    Login
{% endblock %}
{% block content %}

    <section class="login">
        <div class="login__title">
            <h2 class="text-center">Login</h2>
        </div>
        <div class="login__form">
            <form action="{% url 'user:login' %}" method="post">
                {% csrf_token %}
                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                {% endif %}

                <div class="mb-4">
                    <label for="id_username" class="form__label form-style">
                        Username
                    </label>
                    <input type="text" class="form-control form-style"
                           value="{% if form.username.value %}{{ form.username.value }} {% endif %}"
                           name="username" id="id_username" placeholder="username" required
                    >
                </div>
                <div class="mb-3">
                    <label for="id_password">
                        Password
                    </label>
                    <input type="text" class="form-control form-style"
                           value="{% if form.password.value %}{{ form.password.value }} {% endif %}"
                           name="password" id="id_password" placeholder="password" required
                    >
                </div>

                <button class="button" type="submit">SUBMIT</button>
            </form>
            <div class="login__additional mt-4">
                <a href="">Reset Password</a> |
                <a href="{% url 'user:registration' %}"> Create Acc</a>
            </div>
        </div>
    </section>
{% endblock %}
