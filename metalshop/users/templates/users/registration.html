{% extends 'main/base.html' %}
{% load static %}
{% block title %}
    Profile
{% endblock %}

{% block content %}
    <section class="registration">
        <h2 class="text-center">Registration</h2>

        {% if form.errors %}
            <div class="alert alert-danger">{{ form.errors }}</div>
        {% endif %}

        <form action="{% url 'user:registration' %}" method="post">
            {% csrf_token %}

            <label for="id_first_name" class="form-label form-style">First Name</label>
            <input type="text" name="first_name" class="form-control form-style" id="id_first_name"
                   value="{% if form.first_name.value %}{{ form.first_name.value }} {% endif %}"
                   placeholder="First Name" required>

            <label for="id_last_name" class="form-label form-style">Last Name</label>
            <input type="text" name="last_name" class="form-control form-style" id="id_last_name"
                   value="{% if form.last_name.value %}{{ form.last_name.value }} {% endif %}"
                   placeholder="Last Name" required>

            <label for="id_username" class="form-label form-style">Username</label>
            <input type="text" name="username" class="form-control form-style" id="id_username"
                   value="{% if form.username.value %}{{ form.username.value }} {% endif %}"
                   placeholder="Username" required>

            <label for="id_email" class="form-label form-style">Email</label>
            <input type="email" name="email" class="form-control form-style" id="id_email"
                   value="{% if form.email.value %}{{ form.email.value }} {% endif %}"
                   placeholder="Email" required>

            <label for="id_password1" class="form-label form-style">Password</label>
            <input type="password" name="password1" class="form-control form-style" id="id_password1"
                   value="{% if form.password1.value %}{{ form.password1.value }} {% endif %}"
                   placeholder="Password" required>

            <label for="id_password2" class="form-label form-style">Confirm Password</label>
            <input type="password" name="password2" class="form-control form-style" id="id_password2"
                   value="{% if form.password2.value %}{{ form.password2.value }} {% endif %}"
                   placeholder="Confirm Password" required>

            <button type="submit" class="button btn">SUBMIT</button>
        </form>

    </section>
{% endblock %}
